<!DOCTYPE html>
<html>
    <head>
        <title>样式块引入</title>
        <style type="text/css">
            /*id选择器*/
            #usernameErrorMsg{
                color:red;
                font-size:12px;
            }
            /*标签选择器*/
            div{
                background-color:black;
                border:1px solid red;
                width:100px;
                height:100px;
            }
            /*类名选择器*/
            .myclass{
                border:1px solid red;
                width:400px;
                height:30px;
            }
        </style>
    </head>
    <body>
        <span id="usernameErrorMsg">对不起，用户名不能为空！</span>
        <br><br>
        <div></div>
        <div></div>
        <div></div>
        <br><br>
        <input type="text" class="myclass">
        <br><br>
        <select class="myclass">
            <option>专科</option>
            <option>本科</option>
        </select>
    </body>
</html>
